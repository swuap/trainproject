<br>
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-header p-3 mb-2 bg-dark text-white">
                      Add Train
                    </div>
                    <div class="card-body">
                      
                      <p class="card-text">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Train Name</label>
                                <input type="name" class="form-control" id="name-input" placeholder="What is the name of the train?">
                            </div>
    
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Destination</label>
                                <input type="name" class="form-control" id="destination-input" placeholder="Where is the train heading?">
                            </div>
    
                            <div class="form-group">
                                <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                                <input type="name" class="form-control" id="time-input" placeholder="HH:mm">
                            </div>
    
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Frequency (min)</label>
                                <input type="name" class="form-control" id="frequency-input" placeholder="How frequent does this train run?">
                            </div>
    
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                      </p>
